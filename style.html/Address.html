<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Address Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Khmer OS", sans-serif;
        background-color: #f2f2f2;
      }

      .form-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-title {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
      }

      .error-message {
        color: red;
        font-size: 14px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">បំពេញអាស័យដ្ឋាន</h2>
      <form id="addressForm">
        <div class="form-group">
          <label for="fullName">ឈ្មោះពេញ</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="បញ្ចូលឈ្មោះរបស់អ្នក"
          />
          <div class="error-message" id="nameError">សូមបញ្ចូលឈ្មោះ</div>
        </div>
        <div class="form-group">
          <label for="phone">លេខទូរសព្ទ</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="012345678"
          />
          <div class="error-message" id="phoneError">
            សូមបញ្ចូលលេខទូរសព្ទត្រឹមត្រូវ
          </div>
        </div>
        <div class="form-group">
          <label for="street">ផ្លូវ / លេខផ្ទះ</label>
          <input
            type="text"
            class="form-control"
            id="street"
            placeholder="ផ្ទះលេខ ១២ ផ្លូវលេខ ៣៣"
          />
        </div>
        <div class="form-group">
          <label for="village">ភូមិ</label>
          <input type="text" class="form-control" id="village" />
        </div>
        <div class="form-group">
          <label for="commune">ឃុំ / សង្កាត់</label>
          <input type="text" class="form-control" id="commune" />
        </div>
        <div class="form-group">
          <label for="district">ស្រុក / ខណ្ឌ</label>
          <input type="text" class="form-control" id="district" />
        </div>
        <div class="form-group">
          <label for="province">ខេត្ត / រាជធានី</label>
          <input type="text" class="form-control" id="province" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">បញ្ជូន</button>
      </form>
      <div
        id="successMessage"
        class="text-success text-center mt-3"
        style="display: none"
      >
        ✔️ បញ្ជូនរួចរាល់!
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      document
        .getElementById("addressForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // កុំអោយ Reload Page

          let valid = true;

          const name = document.getElementById("fullName").value.trim();
          const phone = document.getElementById("phone").value.trim();

          const nameError = document.getElementById("nameError");
          const phoneError = document.getElementById("phoneError");

          nameError.style.display = "none";
          phoneError.style.display = "none";

          // Validate Name
          if (name === "") {
            nameError.style.display = "block";
            valid = false;
          }

          // Validate Phone
          const phonePattern = /^[0-9]{8,10}$/;
          if (!phonePattern.test(phone)) {
            phoneError.style.display = "block";
            valid = false;
          }

          if (valid) {
            document.getElementById("successMessage").style.display = "block";

            // Optional: Clear form fields
            // document.getElementById("addressForm").reset();
          }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
